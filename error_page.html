<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- <link rel="icon" href="img/basic/favicon.ico" type="image/x-icon" /> -->
    <title>NLC</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css" />
    <style>
      .loader {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f8fa;
        z-index: 9998;
        text-align: center;
      }

      .plane-container {
        position: absolute;
        top: 50%;
        left: 50%;
      }
    </style>

    <script>
      (function(w, d, u) {
        w.readyQ = [];
        w.bindReadyQ = [];
        function p(x, y) {
          if (x == "ready") {
            w.bindReadyQ.push(y);
          } else {
            w.readyQ.push(x);
          }
        }
        var a = { ready: p, bind: p };
        w.$ = w.jQuery = function(f) {
          if (f === d || f === u) {
            return a;
          } else {
            p(f);
          }
        };
      })(window, document);
    </script>
  </head>

  <body class="light">
    <!-- Pre loader -->
    <div id="loader" class="loader">
      <div class="plane-container">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--#app -->
    <div id="app">
      <main class="parallel">
        <div class="row grid">
          <div class="col-md-6 white">
            <div class="p-5">
              <div class="p-5">
                <div class="text-center p-t-100">
                  <p class="s-128 bolder p-t-b-100">Opps!</p>
                  <p class="s-18">oh dear! you are lost don't try to hard.</p>
                  <div class="p-t-b-20">
                    <a href="index-2.html" class="btn  btn-outline-primary btn-lg">
                      <i class="icon icon-arrow_back"></i> Go Back To Home
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 height-full" data-bg-repeat="false" data-bg-possition="center"
                style="background: url('img/dummy/cs3.gif') #FFEFE4"></div>
        </div>
      </main>
    </div>
    <!--/#app -->
    
    <script src="js/app.js"></script>

    <script>
      (function($, d) {
        $.each(readyQ, function(i, f) {
          $(f);
        });
        $.each(bindReadyQ, function(i, f) {
          $(d).bind("ready", f);
        });
      })(jQuery, document);

      // Input DateTimePicker
      jQuery(function(){
        jQuery('#inputDateStart').datetimepicker({
          format:'Y/m/d',
          onShow:function( ct ){
          this.setOptions({
            maxDate:jQuery('#inputDateEnd').val()?jQuery('#inputDateEnd').val():false
          })
          },
          timepicker:false
        });
        jQuery('#inputDateEnd').datetimepicker({
          format:'Y/m/d',
          onShow:function( ct ){
          this.setOptions({
            minDate:jQuery('#inputDateStart').val()?jQuery('#inputDateStart').val():false
          })
          },
          timepicker:false
        });

        jQuery('#inputTimeStart').datetimepicker({
          format:'H:i',
          onShow:function( ct ){
          this.setOptions({
            maxTime:jQuery('#inputTimeEnd').val()?jQuery('#inputTimeEnd').val():false
          })
          },
          datepicker:false
        });
        jQuery('#inputTimeEnd').datetimepicker({
          format:'H:i',
          onShow:function( ct ){
          this.setOptions({
            minTime:jQuery('#inputTimeStart').val()?jQuery('#inputTimeStart').val():false
          })
          },
          datepicker:false
        });
      });
    </script>
  </body>
  </html>
